<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FREE FIRE UID INFO</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .container h2 {
            text-align: center;
            color: #333333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .btn {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            padding: 10px 15px;
            width: 100%;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            background: #f9f9f9;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>FREE FIRE ACCOUNT INFO</h2>
        <div class="form-group">
            <label for="uid">ENTER FREE FIRE UID:</label>
            <input type="text" id="uid" placeholder="Enter UID">
        </div>
        <button class="btn" onclick="fetchAccountDetails()">Find Account</button>
        <div id="result" class="result" style="display: none;"></div>
    </div>

    <script>
        function fetchAccountDetails() {
            const uid = document.getElementById('uid').value.trim();
            const resultDiv = document.getElementById('result');

            if (!uid) {
                resultDiv.style.display = 'block';
                resultDiv.innerHTML = '<strong>Error:</strong> Please enter a valid UID.';
                return;
            }

            // Simulated account data (Replace with API call if available)
            const mockData = {
                "12345678": {
                    name: "PlayerOne",
                    level: 45,
                    rank: "Diamond",
                    guild: "Legends",
                    totalKills: 3054,
                    matchesPlayed: 1250,
                },
                "87654321": {
                    name: "ProGamer",
                    level: 50,
                    rank: "Grandmaster",
                    guild: "EliteSquad",
                    totalKills: 4021,
                    matchesPlayed: 1500,
                }
            };

            const accountInfo = mockData[uid];

            if (accountInfo) {
                resultDiv.style.display = 'block';
                resultDiv.innerHTML = `
                    <strong>Account Details:</strong><br>
                    Name: ${accountInfo.name}<br>
                    Level: ${accountInfo.level}<br>
                    Rank: ${accountInfo.rank}<br>
                    Guild: ${accountInfo.guild}<br>
                    Total Kills: ${accountInfo.totalKills}<br>
                    Matches Played: ${accountInfo.matchesPlayed}
                `;
            } else {
                resultDiv.style.display = 'block';
                resultDiv.innerHTML = `<strong>Error:</strong> No account found for UID ${uid}.`;
            }
        }
    </script>
</body>
</html>
